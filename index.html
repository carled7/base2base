<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base2base</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
     
</head>

<body>
    <main>
        <header>
            <div id="limiter"></div>
            <h1>base2base</h1>

            <nav>
                <a class="nav-items">base converter</a>
                <a class="nav-items">calculator</a>
                <a class="nav-items">how to convert</a>
            </nav>
        </header>
        <section id="input-area">
            <input type="text" name="inputNumber" id="inputNumber" placeholder="number"
                oninput="receiveNumber()">
            <select name="base" id="base" oninput="receiveNumber()">
                <option value="" selected hidden >base</option>
                <option value="2">(2)</option>
                <option value="10">(10)</option>
                <option value="8">(8)</option>
                <option value="16">(16)</option>
            </select>
        </section>
        <section id="results"></section>
    </main>
    <script src="script.js"></script>
</body>

</html>
